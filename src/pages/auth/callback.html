<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticating...</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }
      .auth-container {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .error {
        color: #e74c3c;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="spinner"></div>
      <p>Authenticating with OpenStreetMap...</p>
      <p class="error" id="error" style="display: none"></p>
    </div>

    <script type="module">
      import { handleAuthCallback } from '../../js/auth/osmAuth.js';

      async function processCallback() {
        try {
          const userInfo = await handleAuthCallback();

          // Redirect back to note viewer or home
          const returnUrl = sessionStorage.getItem('oauth_return_url') || '../note.html';
          sessionStorage.removeItem('oauth_return_url');

          // Add success parameter
          try {
            const url = new URL(returnUrl, window.location.origin);
            url.searchParams.set('auth', 'success');
            window.location.href = url.toString();
          } catch (e) {
            // Fallback if URL parsing fails
            window.location.href =
              returnUrl + (returnUrl.includes('?') ? '&' : '?') + 'auth=success';
          }
        } catch (error) {
          console.error('Authentication error:', error);
          const errorEl = document.getElementById('error');
          errorEl.textContent = `Authentication failed: ${error.message}`;
          errorEl.style.display = 'block';

          // Redirect back after 3 seconds
          setTimeout(() => {
            const returnUrl = sessionStorage.getItem('oauth_return_url') || '../note.html';
            sessionStorage.removeItem('oauth_return_url');
            try {
              window.location.href = returnUrl;
            } catch (e) {
              window.location.href = '../note.html';
            }
          }, 3000);
        }
      }

      processCallback();
    </script>
  </body>
</html>
