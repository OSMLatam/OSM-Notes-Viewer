<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title.note">Note Viewer - OSM Notes Viewer</title>
    <meta name="description" content="View detailed information about an OpenStreetMap note including status, location, interactions, and ML recommendations">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/noteViewer.css">
    <link rel="stylesheet" href="../css/leaflet.css" />
    <link rel="stylesheet" href="../css/leaflet-overrides.css" />
</head>
<body>
    <!-- Skip link for screen readers -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="header" role="banner">
        <div class="container">
            <h1 class="logo">
                <a href="../index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;" aria-label="OSM Notes Viewer - Home">
                    <img src="../images/logo.svg" alt="OSM Notes Viewer" style="height: 2.5rem;" />
                </a>
            </h1>
            <nav class="nav" role="navigation" aria-label="Main navigation">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="explore.html" class="nav-link">Explore</a>
                <a href="stats.html" class="nav-link">Stats</a>
                <a href="map.html" class="nav-link">Map</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="main" id="main-content" role="main">
        <div class="container">
        <div id="noteLoading" class="loading" role="status" aria-live="polite" data-i18n="note.loading">Loading note...</div>
        <div id="noteError" class="error" style="display: none;" role="alert" aria-live="assertive"></div>

            <div id="noteContent" style="display: none;">
                <!-- Note Header -->
                <section class="note-header" aria-labelledby="noteIdDisplay">
                    <div class="note-header-main">
                        <div class="note-title-section">
                            <h1 class="note-title">
                                <span id="noteIdDisplay" aria-live="polite">Note #</span>
                                <span id="noteStatusBadge" class="status-badge" role="status" aria-live="polite"></span>
                            </h1>
                            <div class="note-meta" role="group" aria-label="Note metadata">
                                <span id="noteCreatedDate" class="note-date" aria-label="Created date"></span>
                                <span id="noteUpdatedDate" class="note-date" aria-label="Last updated date"></span>
                                <span id="noteCommentsCount" class="note-comments-count" aria-label="Number of comments"></span>
                            </div>
                        </div>
                        <div class="note-actions-header" role="group" aria-label="Note actions">
                            <button id="shareBtn" class="btn btn-secondary" data-i18n-aria-label="note.share" aria-label="Share this note" data-i18n="note.share">Share</button>
                            <a id="osmXmlLink" href="#" target="_blank" class="btn btn-secondary" data-i18n-aria-label="note.viewXml" aria-label="View note XML on OpenStreetMap (opens in new tab)" data-i18n="note.viewXml">View XML â†—</a>
                        </div>
                    </div>
                </section>

                <!-- Main Layout: Map + Sidebar -->
                <div class="note-viewer-layout">
                    <!-- Left: Map -->
                    <div class="note-map-container">
                        <div id="noteMap" class="note-map" role="application" aria-label="Interactive map showing note location" tabindex="0"></div>
                        <div class="note-map-info">
                            <div id="countryLinkContainer" class="country-link-container" style="display: none;" role="region" aria-label="Country information">
                                <span data-i18n="note.country">Country:</span>
                                <a id="countryLink" href="#" class="country-link" aria-label="View country profile"></a>
                            </div>
                        </div>
                    </div>

                    <!-- Right: Note Details -->
                    <div class="note-details-panel">
                        <!-- Note Text -->
                        <section class="note-section" aria-labelledby="note-content-title">
                            <h2 class="section-title" id="note-content-title" data-i18n="note.content.title">Note Content</h2>
                            <div id="noteText" class="note-text" role="article" aria-label="Note content"></div>
                            <div id="noteHashtags" class="note-hashtags" role="list" aria-label="Hashtags"></div>
                        </section>

                        <!-- ML Recommendation -->
                        <section id="mlRecommendationSection" class="note-section" style="display: none;" aria-labelledby="ml-recommendation-title">
                            <h2 class="section-title" id="ml-recommendation-title" data-i18n="note.mlRecommendation.title">ML Recommendation</h2>
                            <div id="mlRecommendation" class="ml-recommendation" role="region" aria-live="polite" aria-label="Machine learning recommendation"></div>
                            <div id="josmTagsContainer" class="josm-tags-container" style="display: none;">
                                <label for="josmTags" data-i18n="note.mlRecommendation.josmTagsLabel">Suggested OSM Tags (for JOSM):</label>
                                <textarea id="josmTags" class="josm-tags-input" readonly aria-label="Suggested OSM tags for JOSM editor"></textarea>
                                <button id="copyJosmTagsBtn" class="btn btn-small" data-i18n="note.mlRecommendation.copyJosm" aria-label="Copy JOSM tags to clipboard">Copy for JOSM</button>
                            </div>
                        </section>

                        <!-- Interactions Timeline -->
                        <section class="note-section" aria-labelledby="activity-timeline-title">
                            <h2 class="section-title" id="activity-timeline-title" data-i18n="note.activityTimeline.title">Activity Timeline</h2>
                            <div id="noteInteractions" class="note-interactions" role="list" aria-label="Note activity timeline"></div>
                        </section>

                        <!-- Comment Form -->
                        <section class="note-section" aria-labelledby="comment-form-title">
                            <h2 class="section-title" id="comment-form-title" data-i18n="note.comment.title">Add Comment</h2>
                            <div id="authStatus" class="auth-status" style="display: none;" role="status" aria-live="polite"></div>
                            <form id="commentForm" class="comment-form" role="form" aria-label="Add comment form">
                                <label for="commentText" class="sr-only" data-i18n="note.comment.placeholder">Comment text</label>
                                <textarea id="commentText" class="comment-textarea" data-i18n="note.comment.placeholder" placeholder="Enter your comment..." rows="4" aria-label="Enter your comment" aria-required="false"></textarea>
                                <div id="hashtagSuggestions" class="hashtag-suggestions" role="group" aria-label="Suggested hashtags"></div>
                                <div class="comment-actions" role="group" aria-label="Comment actions">
                                    <button id="commentBtn" class="btn btn-primary" type="submit" disabled data-i18n-aria-label="note.comment.button" aria-label="Submit comment" data-i18n="note.comment.button">Comment</button>
                                    <button id="closeBtn" class="btn btn-warning" type="button" style="display: none;" data-i18n-aria-label="note.comment.close" aria-label="Close this note" data-i18n="note.comment.close">Close Note</button>
                                    <button id="reopenBtn" class="btn btn-success" type="button" style="display: none;" data-i18n-aria-label="note.comment.reopen" aria-label="Reopen this note" data-i18n="note.comment.reopen">Reopen Note</button>
                                    <button id="reportBtn" class="btn btn-danger" type="button" style="display: none;" data-i18n-aria-label="note.comment.report" aria-label="Report this note" data-i18n="note.comment.report">Report</button>
                                </div>
                                <div id="commentError" class="error-message" style="display: none;" role="alert" aria-live="assertive"></div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="../js/pages/noteViewer.js"></script>
</body>
</html>
