<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .error-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
        padding: 2rem;
      }
      .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--primary-color);
        line-height: 1;
        margin-bottom: 1rem;
      }
      .error-message {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: var(--text-color);
      }
      .error-btn {
        padding: 1rem 2rem;
        background: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: var(--radius);
        font-weight: 600;
        transition: var(--transition);
      }
      .error-btn:hover {
        background: var(--primary-dark);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">
          <a
            href="index.html"
            style="
              text-decoration: none;
              color: inherit;
              display: flex;
              align-items: center;
              gap: 0.5rem;
            "
          >
            <img src="images/logo.svg" alt="OSM Notes Viewer" style="height: 2.5rem" />
          </a>
        </h1>
      </div>
    </header>

    <main class="error-page">
      <div class="error-code">404</div>
      <h2 class="error-message">Page Not Found</h2>
      <p style="margin-bottom: 2rem; color: #666">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <a href="index.html" class="error-btn">← Back to Home</a>
    </main>

    <footer class="footer" role="contentinfo">
      <div class="container">
        <p>
          <span>Data from</span>
          <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener noreferrer"
            >OpenStreetMap</a
          >
          | <span>Processed by</span>
          <a
            href="https://github.com/OSM-Notes/OSM-Notes-Ingestion"
            target="_blank"
            rel="noopener noreferrer"
            >OSM-Notes-Ingestion</a
          >
          &
          <a
            href="https://github.com/OSM-Notes/OSM-Notes-Analytics"
            target="_blank"
            rel="noopener noreferrer"
            >OSM-Notes-Analytics</a
          >
        </p>
        <p>
          <a
            href="https://github.com/OSM-Notes/OSM-Notes-Viewer"
            target="_blank"
            rel="noopener noreferrer"
            >View on GitHub</a
          >
          | <span>Version</span> 1.0.0
        </p>
        <p class="footer-copyright">
          © 2025 OSM Latam Community | <span>Made with</span> ❤️ <span>for OSM</span>
        </p>
        <p style="margin-top: 0.5rem; font-size: 0.9rem">
          <span>Made by</span>
          <a href="https://github.com/AngocA" target="_blank" rel="noopener noreferrer">AngocA</a>
        </p>
      </div>
    </footer>
  </body>
</html>
